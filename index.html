<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Diego Mauricio Delgado" />
		<meta
			name="description"
			content="un programa para llevar las cuentas a la hora de mercar"
		/>
		<!-- link icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
		<!-- link google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- link css -->
		<link rel="stylesheet" href="./styles/index.css" />
		<title>Mi mercado</title>
	</head>

	<body>
		<header>
			<img
				class="logo"
				src="./assets/logo-mi-mercado.svg"
				alt="logo de mi mercado"
			/>
		</header>
		<main>
			<div class="container-list">
				<div class="container-list__header">
					<p>productos</p>
					<p>Precio</p>
					<p>cantidad</p>
				</div>
				<div id="container-items" class="container-list-items"></div>
			</div>
			<div class="container-result">
				<p class="container-result__paragraph-1">Total mercado:</p>
				<p class="container-result__paragraph-2">
					$
					<span id="print-resul-sum">0</span>
				</p>
			</div>
			<button id="add-item" class="button-add-item">
				<p>Agregar producto</p>
				<i class="ri-add-line"></i>
			</button>
		</main>
		<footer>
			<p>Diego Mauricio Delgado <i class="ri-copyright-fill"></i> - 2022</p>
			<div class="footer-social-media">
				<a
					href="https://github.com/DiegoDelgadoMao"
					target="_blank"
					rel="noopener noreferrer"
				>
					<i class="ri-github-fill"></i>
				</a>
				<a href="https://www.instagram.com/diegodelgadomao/" target="_blank">
					<i class="ri-instagram-fill"></i>
				</a>
			</div>
		</footer>
		<script src="./scripts/index.js" type="module"></script>
	</body>
</html>
